name: publish-docs
on:
  push:
    branches: ["main"]
    paths:
      - 'src/**/*.luau'           # Source code (for API docs)
      - 'docs-src/**'             # Manual documentation
      - 'moonwave.toml'           # Documentation config
      - '.github/workflows/publish-docs.yml'  # Workflow changes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build documentation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm i -g moonwave@latest
      - name: Build docs
        run: moonwave build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
