repos:
  - repo: local
    hooks:
      - id: stylua
        name: StyLua Formatter
        entry: stylua
        language: system
        files: \.(lua|luau)$
        args: [--check, src/, tests/]

      - id: selene
        name: Selene Lua Linter
        entry: selene
        language: system
        files: \.(lua|luau)$
        args: [--display-style=quiet, src/, tests/]

      - id: test-lune
        name: Run tests with Lune
        entry: bash
        language: system
        files: \.(lua|luau|json|toml)$
        args: [-c, "npm run install-packages && npm run test"]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
