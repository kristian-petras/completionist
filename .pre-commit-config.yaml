repos:
  - repo: local
    hooks:
      - id: stylua
        name: StyLua Formatter
        entry: stylua
        language: system
        files: \.(lua|luau)$
        args: [--check]
        
      - id: selene
        name: Selene Lua Linter
        entry: selene
        language: system
        files: \.(lua|luau)$
        args: [--display-style=quiet]
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml