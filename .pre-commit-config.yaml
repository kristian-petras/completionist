# Pre-commit hooks for Roblox project template
# Install with: pip install pre-commit && pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: stylua
        name: Format with Stylua
        entry: stylua
        language: system
        files: \.(lua|luau)$
        args: [--check, src/, tests/]
        description: Check Luau code formatting

      - id: selene
        name: Lint with Selene
        entry: selene
        language: system
        files: \.(lua|luau)$
        args: [--display-style=quiet, src/, tests/]
        description: Lint Luau code for quality issues

      - id: luau-analyze
        name: Type check with Luau LSP
        entry: bash
        language: system
        files: \.(lua|luau)$
        args:
          - -c
          - |
            rojo sourcemap -o sourcemap.json > /dev/null 2>&1
            luau-lsp analyze --definitions=globalTypes.d.luau --base-luaurc=.luaurc --sourcemap=sourcemap.json --settings=.vscode/settings.json --no-strict-dm-types --ignore "Packages/**/*.lua" --ignore "Packages/**/*.luau" --ignore "DevPackages/**/*.lua" --ignore "DevPackages/**/*.luau" --ignore "lib/**/*.lua" --ignore "lib/**/*.luau" src/ tests/
        pass_filenames: false
        description: Run Luau type analysis

      - id: wally-install
        name: Install Wally packages
        entry: wally
        language: system
        files: wally\.(toml|lock)$
        args: [install]
        pass_filenames: false

      - id: test-lune
        name: Run tests with Lune
        entry: lune
        language: system
        args: [run, tests/run-tests.luau]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
